backend:
  name: git-gateway
  branch: porting-over-class-signup-page
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

presetColors:
  &presetColors [
    "#faf6ee",
    "#9de2dd",
    "#264548",
    "#2a2a2a",
    "#ffffff",
    "#000000",
    "#eec11a",
    "#f6c924",
  ]

backgroundColor:
  &backgroundColor {
    label: "Background Color",
    name: bgColor,
    widget: color,
    picker: twitter,
    default: "#faf6ee",
    presetColors: *presetColors,
  }

textColor:
  &textColor {
    label: "Text Color",
    name: textColor,
    widget: color,
    picker: twitter,
    default: "#fff",
    presetColors: *presetColors,
  }

textAlign:
  &textAlign {
    label: "Text Alignment",
    name: textAlign,
    widget: select,
    default: "center",
    options: ["left", "center", "right"],
  }

page_builder:
  &page_builder {
    label: "Page Builder",
    name: "pageBuilder",
    widget: list,
    types:
      [
        {
          label: "Custom Link Boxes",
          name: customLinkBoxes,
          widget: object,
          fields:
            [
              *backgroundColor,
              {
                label: "Custom Link Boxes",
                name: list,
                widget: list,
                summary: "{{fields.content}}",
                fields:
                  [
                    *backgroundColor,
                    {
                      label: "Box Color",
                      name: fgColor,
                      widget: color,
                      picker: twitter,
                      default: "#264548",
                      presetColors: *presetColors,
                    },
                    {
                      label: "Link",
                      name: content,
                      hint:
                        "Must start with https:// if it's external link. If it's
                        on this website, just enter what comes after '.com' (ex.
                        /summer_classes)",
                      widget: string,
                      default: "#",
                    },
                    *textAlign,
                    *textColor,
                    { label: Content, name: mdContent, widget: markdown },
                  ],
              },
            ],
        },
        {
          label: Reviews,
          name: reviews,
          widget: object,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              {
                label: "Reviews",
                name: list,
                widget: list,
                summary: "{{fields.content}} - {{fields.title}}",
                fields:
                  [
                    {
                      label: Review,
                      name: title,
                      widget: string,
                      default: "This is great!",
                    },
                    {
                      label: Name,
                      name: content,
                      widget: string,
                      default: "Alejandro",
                    },
                  ],
              },
              *backgroundColor,
            ],
        },
        {
          label: "Box with Logo",
          name: "boxWithLogo",
          widget: "object",
          fields:
            [
              { label: Heading, name: heading, widget: string },
              { label: Content, name: mdContent, widget: markdown },
              *backgroundColor,
              {
                label: "Box Color",
                name: fgColor,
                widget: color,
                picker: twitter,
                default: "#264548",
                presetColors: *presetColors,
              },
              *textColor,
            ],
        },
        {
          label: "Buttons",
          name: "buttons",
          widget: "object",
          fields:
            [
              {
                label: "Buttons",
                name: list,
                widget: list,
                summary: "{{fields.title}} - {{fields.content}}",
                fields:
                  [
                    {
                      label: "Button Text",
                      name: title,
                      widget: string,
                      default: "Click me!",
                    },
                    {
                      label: "Link",
                      name: content,
                      widget: string,
                      default: "#",
                    },
                  ],
              },
              *backgroundColor,
              {
                label: "Button Color",
                name: fgColor,
                widget: color,
                picker: twitter,
                default: "#264548",
                presetColors: *presetColors,
              },
              *textColor,
            ],
        },
        {
          label: "Free Response Text Only",
          name: "textOnly",
          widget: "object",
          fields:
            [
              { label: Content, name: mdContent, widget: markdown },
              *textAlign,
              *backgroundColor,
              *textColor,
            ],
        },
        {
          label: "Header And Free Response",
          name: "headerAndMarkDownBlock",
          widget: "object",
          fields:
            [
              { label: Heading, name: heading, widget: string },
              { label: Content, name: mdContent, widget: markdown },
              {
                label: "Heading Position",
                name: mediaPosition,
                widget: select,
                default: "right",
                options: ["left", "right"],
              },
              *textColor,
              *textAlign,
              *backgroundColor,
            ],
        },
        {
          label: "Text and Image Section",
          name: "textAndImageBlock",
          widget: "object",
          fields:
            [
              { label: Content, name: mdContent, widget: markdown },
              {
                label: Image,
                name: image,
                widget: object,
                fields:
                  [
                    { label: Image, name: image, widget: image },
                    {
                      label: Alt,
                      name: alt,
                      default: "Accessibility name",
                      widget: string,
                    },
                  ],
              },
              {
                label: "Image Position",
                name: mediaPosition,
                widget: select,
                default: ["right"],
                options: ["left", "right"],
              },
              *backgroundColor,
              {
                label: "Image Shadow",
                name: fgColor,
                widget: color,
                picker: twitter,
                default: "#9de2dd",
                presetColors: *presetColors,
              },
            ],
        },
        {
          label: Points,
          name: points,
          widget: object,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              {
                label: "Points",
                name: list,
                widget: list,
                summary: "{{fields.title}} - {{fields.content}}",
                fields:
                  [
                    {
                      label: Figure,
                      name: title,
                      widget: string,
                      default: "100+",
                    },
                    {
                      label: Description,
                      name: content,
                      widget: string,
                      default: "Students",
                    },
                  ],
              },
              *backgroundColor,
              *textColor,
            ],
        },
        {
          label: "Styled Checks",
          name: "styledChecks",
          widget: object,
          fields:
            [
              *backgroundColor,
              {
                label: "Check Color",
                name: fgColor,
                widget: color,
                picker: twitter,
                default: "#9de2dd",
                presetColors: *presetColors,
              },
              *textColor,
              {
                label: "Check Direction",
                name: mediaPosition,
                widget: select,
                default: "column",
                options: ["column", "row"],
              },
              {
                label: "Checks",
                name: list,
                widget: list,
                fields:
                  [
                    {
                      label: Heading,
                      name: title,
                      widget: string,
                      default: "Heading",
                    },
                    {
                      label: Content,
                      name: content,
                      widget: text,
                      default: "Content...",
                    },
                  ],
              },
            ],
        },
      ],
  }

collections:
  - name: "about-us"
    label: "About Us"
    folder: "src/pages/about-us"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "about-us",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Heading Image", name: "headingImage", widget: image }
      - {
          label: "test relation",
          name: "experienceLevels",
          widget: "relation",
          collection: "experience-levels",
          valueField: "title",
          searchFields: ["title"],
        }
      - *page_builder
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "custom"
    label: "Customizable Pages"
    folder: "src/pages/custom"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "custom-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Heading Image", name: "headingImage", widget: "image" }
      - *page_builder
  - name: "experience-levels"
    label: "Experience Levels (class categories)"
    folder: "src/pages/experience-levels"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "experience-levels",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SEO Description", name: "seo_description", widget: "text" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - {
          label: "Details",
          name: "details",
          widget: "object",
          fields:
            [
              {
                label: "Age",
                name: "age",
                default: "Ages 8+",
                widget: "string",
              },
              {
                label: "Gender",
                name: "gender",
                default: "GirlCode",
                widget: "string",
              },
              {
                label: "Byline",
                name: "byline",
                default: " No boys allowed.",
                widget: "string",
              },
              {
                label: "Experience Level",
                name: "experience",
                default: "First-time through Advanced",
                widget: "string",
              },
              {
                label: "Skills",
                name: "skills",
                default: ["Critical Thinking", "Comprehensive Curriculum"],
                hint: "This is a list, separate items with commas",
                widget: "list",
              },
              {
                label: "Selling Points",
                name: "sellingPoints",
                default: ["Inclusive Environment", "Intellectual Confidence"],
                hint: "This is a list, separate items with commas",
                widget: "list",
              },
            ],
        }
      - { label: "Content", name: "body", widget: "markdown" }
      - {
          label: "Course Offering Endpoint",
          name: "courseOfferingEndpoint",
          widget: "string",
        }
  - name: "school-programs"
    label: "Programs"
    folder: "src/pages/school-programs"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "school-programs",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Heading Image", name: "headingImage", widget: image }
      - *page_builder
  - name: "partnerships"
    label: "Partnerships"
    folder: "src/pages/partnerships"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "partnerships",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Heading Image", name: "headingImage", widget: image }
      - *page_builder
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
