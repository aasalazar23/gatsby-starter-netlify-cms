backend:
  name: git-gateway
  branch: programs
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

# Presets

presetColors:
  &presetColors [
    "#faf6ee",
    "#9de2dd",
    "#264548",
    "#2a2a2a",
    "#ffffff",
    "#000000",
    "#eec11a",
    "#f6c924",
  ]

# Reusable fields

backgroundColor:
  &backgroundColor {
    label: "Background Color",
    name: bgColor,
    widget: color,
    picker: twitter,
    default: "#faf6ee",
    required: false,
    presetColors: *presetColors,
  }

ratio:
  &ratio {
    label: "Aspect Ratio",
    name: ratio,
    widget: select,
    default: { label: "1:1", value: "ratio1x1" },
    options:
      [
        { label: "16:9", value: "ratio16x9" },
        { label: "4:3", value: "ratio4x3" },
        { label: "1:1", value: "ratio1x1" },
      ],
    required: false,
  }

titleColor:
  &titleColor {
    label: "Title Color",
    name: titleColor,
    widget: color,
    picker: twitter,
    default: "#264548",
    required: false,
    presetColors: *presetColors,
  }

textColor:
  &textColor {
    label: "Text Color",
    name: textColor,
    widget: color,
    picker: twitter,
    default: "#264548",
    required: false,
    presetColors: *presetColors,
  }

textAlign:
  &textAlign {
    label: "Text Alignment",
    name: textAlign,
    widget: select,
    default: "center",
    options: ["left", "center", "right"],
  }

heroImage:
  &heroImage {
    label: "Hero Image",
    name: heroImage,
    widget: object,
    collapsed: true,
    fields:
      [
        {
          label: Image,
          name: image,
          widget: image,
          default: "/img/tcs-header.png",
          choose_url: false,
        },
        {
          label: Alt,
          name: alt,
          default: "Accessibility name",
          widget: string,
        },
      ],
  }

# Reusable components

boxWithLogo:
  &boxWithLogo {
    label: "Box with Logo",
    name: "boxWithLogo",
    widget: "object",
    fields:
      [
        { label: Heading, name: heading, widget: string },
        { label: Content, name: mdContent, widget: markdown },
        *backgroundColor,
        {
          label: "Box Color",
          name: fgColor,
          widget: color,
          picker: twitter,
          default: "#9de2dd",
          presetColors: *presetColors,
        },
        *textColor,
      ],
  }

banner:
  &banner {
    label: "Banner",
    name: "banner",
    widget: "object",
    required: false,
    collapsed: true,
    fields:
      [
        { label: Content, name: mdContent, widget: markdown, required: false },
        {
          label: "Removal Date",
          name: removalDate,
          widget: datetime,
          hint:
            "Date and time when the banner will be removed from the website.",
        },
      ],
  }

buttons:
  &buttons {
    label: "Buttons",
    name: "buttons",
    widget: "object",
    required: false,
    collapsed: true,
    fields:
      [
        {
          label: "Buttons",
          name: list,
          widget: list,
          summary: "{{fields.title}} - {{fields.content}}",
          fields:
            [
              {
                label: "Button Text",
                name: title,
                widget: string,
                default: "Click me!",
              },
              {
                label: "Link",
                name: content,
                widget: string,
                hint: "Outside links must start with 'https://'",
                default: "#",
              },
            ],
        },
        *backgroundColor,
        {
          label: "Button Color",
          name: fgColor,
          widget: color,
          picker: twitter,
          default: "#9de2dd",
          required: false,
          presetColors: *presetColors,
        },
        *textColor,
      ],
  }

iframe:
  &iframe {
    label: "Iframe",
    name: "iframe",
    widget: "object",
    fields:
      [
        *backgroundColor,
        {
          label: "Source of iframe",
          default: "https://scratch.mit.edu/projects/510001177/embed",
          hint:
            "This is a url to the source you want to import. Useful for student
            projects",
          name: "content",
          widget: string,
        },
        *ratio,
        {
          label: "Title",
          hint: "Not visible in the UI",
          name: "title",
          widget: string,
        },
      ],
  }

seo:
  &seo {
    label: "SEO",
    name: "seo",
    widget: "object",
    fields:
      [
        { label: Title, name: title, widget: string },
        { label: SEO Description, name: seo_description, widget: text },
      ],
  }

styledChecks:
  &styledChecks {
    label: "Styled Checks",
    name: "styledChecks",
    widget: object,
    fields:
      [
        *backgroundColor,
        {
          label: "Check Color",
          name: fgColor,
          widget: color,
          picker: twitter,
          default: "#9de2dd",
          presetColors: *presetColors,
        },
        *textColor,
        {
          label: "Check Direction",
          name: mediaPosition,
          widget: select,
          default: "column",
          options: ["column", "row"],
        },
        {
          label: "Checks",
          name: list,
          widget: list,
          fields:
            [
              {
                label: Heading,
                name: title,
                widget: string,
                default: "Heading",
              },
              {
                label: Content,
                name: content,
                widget: text,
                default: "Content...",
              },
            ],
        },
      ],
  }

text:
  &text {
    label: "Text",
    name: "textOnly",
    widget: "object",
    fields:
      [
        { label: Content, name: mdContent, widget: markdown },
        *textAlign,
        *backgroundColor,
        *textColor,
      ],
  }

sideBySide:
  &sideBySide {
    label: "Side by Side (items)",
    name: "sideBySide",
    widget: "object",
    fields:
      [
        *backgroundColor,
        {
          label: "Left Component",
          name: leftComponent,
          widget: "list",
          types: [*text, *iframe, *boxWithLogo, *styledChecks],
        },
        {
          label: "Right Component",
          name: rightComponent,
          widget: "list",
          types: [*text, *iframe, *boxWithLogo, *styledChecks],
        },
      ],
  }

page_builder:
  &page_builder {
    label: "Page Builder",
    name: "pageBuilder",
    widget: list,
    types:
      [
        {
          label: "Accordion",
          name: accordion,
          widget: object,
          fields:
            [
              *backgroundColor,
              {
                label: "Active Color",
                name: fgColor,
                hint:
                  "When a user clicks on a link, the background of that item is
                  set to this color",
                widget: color,
                picker: twitter,
                required: false,
                default: "#9de2dd",
                presetColors: *presetColors,
              },
              *textColor,
              {
                label: Heading,
                name: heading,
                widget: string,
                required: false,
              },
              {
                label: "Accordion Items",
                name: list,
                widget: list,
                summary: "{{fields.title}}",
                fields:
                  [
                    {
                      label: "Item Header",
                      name: title,
                      widget: string,
                      default: "Click me to show answer",
                    },
                    { label: Content, name: mdContent, widget: markdown },
                  ],
              },
            ],
        },
        {
          label: "Linked Grid",
          name: customLinkBoxes,
          widget: object,
          fields:
            [
              *backgroundColor,
              {
                label: "Linked Grid",
                name: list,
                widget: list,
                summary: "{{fields.content}}",
                fields:
                  [
                    *backgroundColor,
                    {
                      label: "Box Color",
                      name: fgColor,
                      widget: color,
                      picker: twitter,
                      default: "#264548",
                      presetColors: *presetColors,
                    },
                    {
                      label: "Link",
                      name: content,
                      hint:
                        "Must start with https:// if it's external link. If it's
                        on this website, just enter what comes after '.com' (ex.
                        /summer_classes)",
                      widget: string,
                      default: "#",
                    },
                    *textAlign,
                    *textColor,
                    { label: Content, name: mdContent, widget: markdown },
                  ],
              },
            ],
        },
        {
          label: Reviews,
          name: reviews,
          widget: object,
          fields:
            [
              {
                label: Heading,
                name: heading,
                required: false,
                widget: string,
              },
              {
                label: "Reviews",
                name: list,
                widget: list,
                summary: "{{fields.content}} - {{fields.title}}",
                fields:
                  [
                    {
                      label: Review,
                      name: title,
                      widget: string,
                      default: "This is great!",
                    },
                    {
                      label: Name,
                      name: content,
                      widget: string,
                      default: "Alejandro",
                    },
                  ],
              },
              {
                label: "Quote Icon Color",
                name: textColor,
                widget: color,
                picker: twitter,
                default: "#EDC034",
                required: false,
                presetColors: *presetColors,
              },
              {
                label: "Review Background Color",
                name: fgColor,
                widget: color,
                picker: twitter,
                default: "#ffffff",
                required: false,
                presetColors: *presetColors,
              },
              *backgroundColor,
            ],
        },
        *boxWithLogo,
        {
          label: "Buttons",
          name: "buttons",
          widget: "object",
          fields:
            [
              {
                label: "Buttons",
                name: list,
                widget: list,
                summary: "{{fields.title}} - {{fields.content}}",
                fields:
                  [
                    {
                      label: "Button Text",
                      name: title,
                      widget: string,
                      default: "Click me!",
                    },
                    {
                      label: "Link",
                      name: content,
                      widget: string,
                      default: "#",
                    },
                  ],
              },
              *backgroundColor,
              {
                label: "Button Color",
                name: fgColor,
                widget: color,
                picker: twitter,
                default: "#264548",
                presetColors: *presetColors,
              },
              *textColor,
            ],
        },
        *iframe,
        *text,
        {
          label: "Side By Side (header)",
          name: "headerAndMarkDownBlock",
          widget: "object",
          fields:
            [
              { label: Heading, name: heading, widget: string },
              { label: Content, name: mdContent, widget: markdown },
              *buttons,
              {
                label: "Heading Position",
                name: mediaPosition,
                widget: select,
                default: "right",
                options: ["left", "right"],
              },
              *textColor,
              *textAlign,
              *backgroundColor,
            ],
        },
        {
          label: "Side By Side (image)",
          name: "textAndImageBlock",
          widget: "object",
          fields:
            [
              *buttons,
              *textColor,
              *backgroundColor,
              { label: Content, name: mdContent, widget: markdown },
              {
                label: Image,
                name: image,
                widget: object,
                fields:
                  [
                    {
                      label: Image,
                      name: image,
                      choose_url: false,
                      widget: image,
                      default: "",
                    },
                    {
                      label: Alt,
                      name: alt,
                      default: "Accessibility name",
                      widget: string,
                    },
                  ],
              },
              {
                label: "Image Position",
                name: mediaPosition,
                widget: select,
                default: "right",
                options: ["left", "right"],
              },
              {
                label: "Image Shadow",
                name: fgColor,
                widget: color,
                picker: twitter,
                required: false,
                presetColors: *presetColors,
              },
            ],
        },
        *sideBySide,
        {
          label: Points,
          name: points,
          widget: object,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              {
                label: "Points",
                name: list,
                widget: list,
                summary: "{{fields.title}} - {{fields.content}}",
                fields:
                  [
                    {
                      label: Figure,
                      name: title,
                      widget: string,
                      default: "100+",
                    },
                    {
                      label: Description,
                      name: content,
                      widget: string,
                      default: "Students",
                    },
                  ],
              },
              *backgroundColor,
              *textColor,
            ],
        },
        *styledChecks,
      ],
  }

collections:
  - name: "about-us"
    label: "About Us"
    folder: "src/pages/about-us"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "about-us",
        }
      - { label: "Title", name: "title", widget: "string" }
      - *titleColor
      - { label: "Description", name: "description", widget: "text" }
      - *heroImage
      - *page_builder
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - *titleColor
      - *backgroundColor
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          date_format: "MMMM Do, YYYY",
          time_format: false,
        }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Featured Post",
          name: "featuredPost",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Featured Image",
          name: featuredImage,
          widget: object,
          fields:
            [
              {
                label: Image,
                name: image,
                widget: image,
                choose_url: false,
                default: "",
              },
              {
                label: Alt,
                name: alt,
                default: "Accessibility name",
                widget: string,
              },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - *page_builder
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "custom"
    label: "Customizable Pages"
    folder: "src/pages/custom"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "custom-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - *titleColor
      - { label: "Description", name: "description", widget: "text" }
      - *heroImage
      - *page_builder
  - name: "experience-levels"
    label: "Experience Levels (class categories)"
    folder: "src/pages/experience-levels"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "experience-levels",
        }
      - { label: "Title", name: "title", default: "Title", widget: "string" }
      - *titleColor
      - { label: "SEO Description", name: "seo_description", widget: "text" }
      - {
          label: "PP Dashboard Class Category Ids",
          name: "categoryIds",
          default: [],
          hint:
            "This is a list, separate items with commas. Used to ensure location
            pages show offerings",
          widget: "list",
        }
      - {
          label: "Course Offering Endpoint",
          name: "courseOfferingEndpoint",
          hint: "Ask someone on the PP Dashboard team for this!",
          widget: "string",
        }
      - {
          label: "Display in class offerings",
          name: "display",
          hint:
            "Useful for hiding course offerings that aren't offered in a
            particular semester or for soft archiving",
          default: true,
          widget: "boolean",
        }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - {
          label: "Details",
          name: "details",
          widget: "object",
          fields:
            [
              {
                label: "Age",
                name: "age",
                default: "Ages 8+",
                widget: "string",
              },
              {
                label: "Gender",
                name: "gender",
                default: "GirlCode",
                widget: "select",
                multiple: true,
                options: ["GirlCode", "Co-ed."],
              },
              {
                label: "Byline",
                name: "byline",
                default: " No boys allowed.",
                widget: "string",
              },
              {
                label: "Experience Level",
                name: "experience",
                default: "First-time through Advanced",
                widget: "string",
              },
              {
                label: "Skills",
                name: "skills",
                default: ["Critical Thinking", "Comprehensive Curriculum"],
                hint: "This is a list, separate items with commas",
                widget: "list",
              },
              {
                label: "Selling Points",
                name: "sellingPoints",
                default: ["Inclusive Environment", "Intellectual Confidence"],
                hint: "This is a list, separate items with commas",
                widget: "list",
              },
              { label: "Content", name: "mdContent", widget: "markdown" },
            ],
        }
  - name: "locations"
    label: "Custom Location Pages"
    folder: "src/pages/locations"
    create: true
    hint:
      "Please note the placeholder data is replaced dynamically from Dashboard
      data depending on the inputted 'PP Dashboard Location Id'. It will not be
      rendered in this preview."
    slug: "custom-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "location-page",
        }
      - { label: "Title", name: "title", default: "Title", widget: "string" }
      - { label: "SEO Description", name: "seo_description", widget: "text" }
      - {
          label: "PP Dashboard Location Id",
          name: "classLocationId",
          hint: "Ask someone on the PP Dashboard team for this!",
          widget: "number",
          value_type: int,
        }
      - *banner
      - {
          label: "Contact Information",
          name: "contactInfo",
          widget: "object",
          fields:
            [
              {
                label: "Phone",
                name: "phone",
                widget: "string",
                required: false,
              },
              {
                label: "Email",
                name: "email",
                widget: "string",
                required: false,
              },
            ],
        }
      - *page_builder
  - name: "programs"
    label: "Programs"
    folder: "src/pages/programs"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "programs",
        }
      - { label: "Title", name: "title", widget: "string" }
      - *titleColor
      - { label: "SEO Description", name: "description", widget: "text" }
      - *heroImage
      - *page_builder
  - name: "partnerships"
    label: "Partnerships"
    folder: "src/pages/partnerships"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "partnerships",
        }
      - { label: "Title", name: "title", widget: "string" }
      - *titleColor
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Hero",
          name: "headingImage",
          required: false,
          choose_url: false,
          widget: image,
        }
      - *page_builder
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - *seo
          - *banner
          - {
              label: "Hero Content",
              name: "hero",
              widget: "object",
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Subheading, name: subheading, widget: text },
                  {
                    label: "Buttons",
                    name: "buttons",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        {
                          label: "Buttons",
                          name: list,
                          widget: list,
                          summary: "{{fields.title}} - {{fields.content}}",
                          fields:
                            [
                              {
                                label: "Button Text",
                                name: title,
                                widget: string,
                                default: "Click me!",
                              },
                              {
                                label: "Link",
                                name: content,
                                widget: string,
                                hint:
                                  "Outside links must start with 'https://'",
                                default: "#",
                              },
                            ],
                        },
                        {
                          label: "Button Color",
                          name: fgColor,
                          widget: color,
                          picker: twitter,
                          default: "#9de2dd",
                          required: false,
                          presetColors: *presetColors,
                        },
                        *textColor,
                      ],
                  },
                ],
            }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: "Buttons",
                    name: "buttons",
                    widget: "object",
                    collapsed: true,
                    fields:
                      [
                        {
                          label: "Buttons",
                          name: list,
                          widget: list,
                          summary: "{{fields.title}} - {{fields.content}}",
                          fields:
                            [
                              {
                                label: "Button Text",
                                name: title,
                                widget: string,
                                default: "Click me!",
                              },
                              {
                                label: "Link",
                                name: content,
                                widget: string,
                                hint:
                                  "Outside links must start with 'https://'",
                                default: "#",
                              },
                            ],
                        },
                        {
                          label: "Button Color",
                          name: fgColor,
                          widget: color,
                          picker: twitter,
                          default: "#9de2dd",
                          required: false,
                          presetColors: *presetColors,
                        },
                        *textColor,
                      ],
                  },
                ],
            }
          - {
              label: "Differentiators",
              name: "differentiators",
              widget: "list",
              summary: "{{fields.title}}",
              fields:
                [
                  { label: Content, name: mdContent, widget: markdown },
                  {
                    label: Image,
                    name: image,
                    required: true,
                    widget: object,
                    fields:
                      [
                        {
                          label: Image,
                          name: image,
                          widget: image,
                          choose_url: false,
                          default: "",
                        },
                        {
                          label: Alt,
                          name: alt,
                          default: "Accessibility name",
                          widget: string,
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Featured Project",
              name: "featuredProject",
              widget: object,
              summary:
                "{{fields.studentProfile.name}} - {{fields.project.title}}",
              fields:
                [
                  {
                    label: "Student Profile",
                    name: "studentProfile",
                    widget: object,
                    fields:
                      [
                        {
                          label: "Name",
                          name: "name",
                          widget: string,
                          default: "",
                        },
                        { label: "Age", name: "age", widget: number },
                        {
                          label: "Interests",
                          name: "interests",
                          widget: text,
                          default: "",
                        },
                        {
                          label: Image,
                          name: image,
                          required: true,
                          widget: object,
                          fields:
                            [
                              {
                                label: Image,
                                name: image,
                                widget: image,
                                choose_url: false,
                                default: "",
                              },
